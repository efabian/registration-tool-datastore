<!-- form.html -->
{{if .Success}}
    <h1>Thanks for registering! Please check your email.</h1>
{{else if .RecordFailed}}
    <h1>Failed to record entry!</h1>
{{else if .EmailFailed}}
    <h1>Failed to send email. Please check your email.</h1>
{{else}}
    <h1>Registration</h1>
    <form method="POST">
        <label>Email:</label><br />
        <input type="text" name="email"><br />
        <label>First Name:</label><br />
        <input type="text" name="fname"><br />
        <label>Last Name:</label><br />
        <input type="text" name="lname"><br />
        <label>Area:</label><br />
        <input type="text" name="area"><br />
        <label>Group:</label><br />
        <input type="text" name="group"><br />
        <label>Church Duty:</label><br />
        <input type="text" name="function"><br />
        <label>Gender:</label><br />
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br />
        <label>Local:</label><br />
        <input type="text" name="local"><br />
        <label>District:</label><br />
        <input type="radio" id="hk" name="district" value="hk">
        <label for="hk">Hong Kong</label>
        <input type="radio" id="th" name="district" value="th">
        <label for="th">Thailand</label><br />
        <label>Available?:</label><br />
        <input type="radio" id="yes" name="available" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="yes" name="available" value="no">
        <label for="no">No</label>
        <br />
        <input type="submit">
    </form>
{{end}}
